<html>
  <head>
    <style>
      .game{
        font-size: 2rem;
        border: black 1px solid;
        line-height: 1.3ch;
        margin-left:auto;
        margin-right:auto;
      }
      .log{
        white-space: pre-wrap;
        word-break: break-word;
      }
      div{
        width:50%;
        float:right;
      }

    </style>
  </head>
  <body>
    <pre class="game"></pre>
    <!--div>
      <button>show log</button>
      <pre class="log"></pre>
    </div-->
    <!-- scriptssss -->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="./js/ascii-game-engine.min.js"></script>
    <script src="./js/block-component.js"></script>
    <script>
      var engine = AsciiGameEngine.init(".game", 50, 12);
      engine.addComponent(new Block());
      var b = new Block([5, 10]);
      engine.addComponent(b);
      engine.start();

      $('button').click(() => {
        $('.log').html(JSON.stringify($.extend({}, engine.canvas.content)));
      });
    </script> 
  </body>
</html>
